<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Retail Review - Add a Retailer</title>
</head>

<body>
    <div class="container">
        <p class="text-end"><a href="/home">Home</a> | <a href="/profile">Your Account</a> | <a
                href="/logout">Logout</a></p>
        <h2>Add a New Retailer {{user.first_name}}</h2>
        <h4>Complete this form to add a new retailer:</h4>
        {% if messages %}
        {% for message in messages %}
        <ul>
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        <form action="/create_retailer" method='POST'>
        {% csrf_token %}
        <label for="retailer" class="form-label">Retailer Name:</label>
        <input type="text" name='retailer' class='form-control'>
        <select name="type" class="form-select mt-3">
            <option selected>Select a Retailer Type</option>
            <option value="Online">Online</option>
            <option value="Brick-and-Mortar">Brick and Mortar</option>
        </select>
        <select name="specialty" class="form-select mt-3">
            <option selected>Select a retail specialty</option>
            <option value="Grocery">Supermarket or Grocery Store</option>
            <option value="Clothing">Clothing, Shoes or Accessories</option>
            <option value="Department">Department Store</option>
            <option value="Outdoors">Sporting Goods or Outdoors</option>
            <option value="Pet">Pets or Pet Supplies</option>
            <option value="Other">Other</option>
        </select>
        <label for="city" class="form-label mt-2">City:</label>
        <input type="text" class='form-control' name='city'>
        <label for='state' class="form-label">State:</label>
        <input type="text" class="form-control" name='state'>
        <input type="reset" class="btn btn-danger mt-3">
        <input type="submit" class="btn btn-success mt-3">
        </form>
    </div>
</body>
