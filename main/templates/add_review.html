<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Retail Review - Add a Review</title>
</head>

<body>
    <div class="container">
        <p class="text-end"><a href="/home">Home</a> | <a href="/profile">Your Account</a> | <a
                href="/logout">Logout</a></p>
        <h2>Add a Review</h2>
        <h4>Complete the form below to add a review</h4>
        {% if messages %}
        {% for message in messages %}
        <ul>
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        <form action="/create_review2" method='POST'>
        {% csrf_token %}
        <select name="retailer" class="form-select">
            <option selected>Select a Retailer</option>
            {% for retailer in retailers %}
            <option value="{{retailer.id}}">{{retailer.retailer}}, {{retailer.city}}, {{retailer.state}}</option>
            {% endfor %}
        </select>
        <label for="review" class="form-label">Review:</label>
        <input type="text" class="form-control" name='review'>
        <input type="reset" class="btn btn-danger mt-3 mb-1">
        <input type="submit" class="btn btn-success mt-3 mb-1">
        </form>
    </div>
</body>
