<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Retail Review - Register</title>
</head>

<body>
    <div class="container">
        <h2>Welcome to Retail Review!</h2>
        <h4>Please complete this form to join</h4>
        {% if messages %}
        {% for message in messages %}
        <ul>
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        <div class="register">
            <form action="/create_user" method='POST'>
                {% csrf_token %}
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name='first_name'>
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name='last_name'>
                <label for="email" class="form-label">Email Address:</label>
                <input type="text" class="form-control" name='email'>
                <label for="password" class="form-label">Pasword:</label>
                <input type="password" class='form-control' name='password'>
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name='confirm_password'>
                <input type="reset" class="btn btn-danger mt-3">
                <input type="submit" class="btn btn-success mt-3">
            </form>
        </div>
        <p class="mt-3"><a href="/">Returning user? Click here to login</a></p>
    </div>
</body>
