<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Retail Review - Edit Your Review</title>
</head>

<body>
    <div class="container">
        <p class="text-end"><a href="/home">Home</a> | <a href="/profile">Your Account</a> | <a
                href="/logout">Logout</a></p>
        <h2>Edit your review of {{review.retailer}}</h2>
        {% if messages %}
        {% for message in messages %}
        <ul>
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        <form action="/update_review" method='POST'>
            {% csrf_token %}
            <input type="hidden" value='{{review.retailer}}' name='retailer'>
            <label for="review" class="form-label">Review:</label>
            <input type="text" class='form-control' value='{{review.review}}' name='review'>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</body>
